<div class="container">
  <div class="container-output">
    <input type="text" disabled [(ngModel)]="intermediateResult">
  </div>
  <div class="clear">
    <button class="btn btn-danger" (click)="onClear(template)">AC</button>
    <button class="btn btn-warning" (click)="onDelete()">&#8656;	</button>
  </div>

  <div class="btn-event">
    <button class="btn btn-dark" (click)="onEvent('+')">+</button>
    <button class="btn btn-dark"  (click)="onEvent('-')">-</button>
    <button class="btn btn-dark"  (click)="onEvent('/')">/</button>
    <button class="btn btn-dark"  (click)="onEvent('*')">*</button>
    <button class="btn btn-dark"  (click)="onEvent('=')">=</button>
  </div>

  <div class="btn-number">
    <button class="btn btn-info" (click)="onClick(1)">1</button>
    <button class="btn btn-info" (click)="onClick(2)">2</button>
    <button class="btn btn-info" (click)="onClick(3)">3</button>
  </div>
  <div  class="btn-number">
    <button class="btn btn-info" (click)="onClick(4)">4</button>
    <button class="btn btn-info" (click)="onClick(5)">5</button>
    <button class="btn btn-info" (click)="onClick(6)">6</button>
  </div>
  <div  class="btn-number">
    <button class="btn btn-info" (click)="onClick(7)">7</button>
    <button class="btn btn-info" (click)="onClick(8)">8</button>
    <button class="btn btn-info" (click)="onClick(9)">9</button>
  </div>
  <div  class="btn-number-one">
    <button class="btn btn-info" (click)="onClick(0)">0</button>
  </div>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Точно все очистить?</p>
    <div class="block-btn">
      <button type="button" class="btn btn-danger" (click)="confirm()">Да</button>
      <button type="button" class="btn btn-success" (click)="decline()">Нет</button>
    </div>
  </div>
</ng-template>
